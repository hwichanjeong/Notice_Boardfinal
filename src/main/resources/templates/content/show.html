<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: myHeader">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<script src="/js/comment.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<nav th:replace="fragments.html :: myNav ('글보기')"/>
<div th:replace="fragments.html :: topDiv1"/>
<br/><br/><br/><br/>
<div align="center">
    <form action="show.html" th:action th:method="post" th:object="${content}" style="width: 750px;">
        <div style="font-size: 25px">
            <label style="font-weight: bold" th:if="*{category==1}">카테고리 : 공지사항</label>
            <label style="font-weight: bold" th:if="*{category==2}">카테고리 : 자유게시판</label>
            <label style="font-weight: bold" th:if="*{category==3}">카테고리 : 골드게시판</label>
        </div>
        <br/>
        <div style="font-size: 25px">
            <label style="font-weight: bold">작성일 : [[*{uploadDate}]]</label>
        </div>
        <br/>
        <div style="font-size: 25px">
            <label style="font-weight: bold">작성자 : [[*{writer}]]</label>
        </div>
        <br/>
        <div style="font-size: 25px">
            <label style="font-weight: bold">글제목 : [[*{title}]]</label>
        </div>
        <br/>
        <div>
            <img id="image" th:each="imageFile : *{imageFiles}" th:src="|/content/images/${imageFile.getStoreFilename()}|"
                 width="600px" height="600px" style="border-color: black; border-style: solid; border-width: thin;"/>
        </div>
        <br/>
        <div>
            <label th:for="texts" style="font-size: 20px; font-weight: bold">내용 : </label>
            <textarea rows="13" cols="100" th:field="*{texts}" style="font-size: 20px; padding: 20px"  readonly/>
        </div>
        <br/><br/>
        <div>
            <button type="button" onclick="history.back()">뒤로가기</button>
            <button th:if="${likeCheck==false}" type="submit" style="width: 130px;" >좋아요</button>
            <button th:unless="${likeCheck==false}" type="submit" style="width: 130px;">좋아요 취소</button>
            <label>좋아요 : [[*{likes}]]</label>
        </div>
    </form>
</div>
</body>

</html>
